version: '3.7'

services:
  web-1:
    image: ${SWARMLET_REGISTRY}/test-app
    build: .
    deploy:
      mode: replicated
      replicas: 3
      labels:
        - traefik.frontend.rule=Host:test.${DOMAIN}
        - traefik.enable=true
        - traefik.port=8000
        - traefik.tags=traefik-public
        - traefik.docker.network=traefik-public
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        - traefik.webservice.frontend.entryPoints=https
    networks:
      - swarmlet-network
      - traefik-public

  web-2:
    image: hashicorp/http-echo
    deploy:
      replicas: 1
      labels:
        - traefik.frontend.rule=Host:echo.${DOMAIN}
        - traefik.enable=true
        - traefik.port=5678
        - traefik.tags=traefik-public
        - traefik.docker.network=traefik-public
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        - traefik.webservice.frontend.entryPoints=https
    command: ["-text", "Hello World.."]
    networks:
      - swarmlet-network
      - traefik-public

  redis:
    image: redis:alpine
    networks:
      - swarmlet-network

networks:
  swarmlet-network:
    external: true
  traefik-public:
    external: true

