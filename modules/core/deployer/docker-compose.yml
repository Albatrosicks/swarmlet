version: "3.7"

services:
  agent:
    build: .
    image: ${SWARMLET_REGISTRY}/deployer
    entrypoint: /entrypoint
    command: tail -f /dev/null
    networks:
      - swarmlet-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/gfs/swarmlet:/mnt/gfs/swarmlet:ro
      - /mnt/gfs/git/data:/mnt/gfs/git/data:ro
    secrets:
      - swarmlet-user-secrets
    configs:
      - swarmlet-core-config
      - swarmlet-user-config
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 5
        window: 120s

  label-parser:
    build: label-parser
    image: ${SWARMLET_REGISTRY}/label-parser
    entrypoint: /bin/sh
    command: tail -f /dev/null
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 5
        window: 120s

networks:
  swarmlet-network:
    external: true

secrets:
  swarmlet-user-secrets:
    external: true

configs:
  swarmlet-core-config:
    external: true
  swarmlet-user-config:
    external: true
