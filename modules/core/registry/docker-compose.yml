version: '3.7'

services:
  swarmlet-registry:
    image: registry:2
    restart: always
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:5000
      - REGISTRY_AUTH=htpasswd
      - REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm
      - REGISTRY_AUTH_HTPASSWD_PATH=/basicAuth/security.htpasswd
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    volumes:
      - ./:/basicAuth
      - registry-data:/var/lib/registry
    networks:
      - swarmlet-network
      - traefik-public
    secrets:
      - swarmlet-user-secrets
    configs:
      - swarmlet-core-config
      - swarmlet-user-config
      - swarmlet-config
    ports:
      - "5000:5000"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 5
        window: 120s

  swarmlet-registry-frontend:
    image: konradkleine/docker-registry-frontend:v2
    restart: always
    environment:
      - ENV_DOCKER_REGISTRY_HOST=swarmlet-registry
      - ENV_DOCKER_REGISTRY_PORT=5000
    networks:
      - swarmlet-network
      - traefik-public
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.tags=traefik-public
        - traefik.docker.network=traefik-public
        - traefik.swarmlet-registry-frontend.enable=true
        - traefik.swarmlet-registry-frontend.port=80
        - traefik.swarmlet-registry-frontend.frontend.rule=Host:registry.${DOMAIN}
        - traefik.swarmlet-registry-frontend.frontend.entryPoints=http,https
        - traefik.swarmlet-registry-frontend.frontend.passHostHeader=true
        - traefik.swarmlet-registry-frontend.frontend.headers.SSLRedirect=true
        - traefik.swarmlet-registry-frontend.frontend.headers.SSLHost=registry.${DOMAIN}
        - traefik.swarmlet-registry-frontend.frontend.headers.STSIncludeSubdomains=true
        - traefik.swarmlet-registry-frontend.frontend.headers.STSPreload=true
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 5
        window: 120s

volumes:
  registry-data:

networks:
  swarmlet-network:
    external: true
  traefik-public:
    external: true

secrets:
  swarmlet-user-secrets:
    external: true

configs:
  swarmlet-core-config:
    external: true
  swarmlet-user-config:
    external: true
  swarmlet-config:
    external: true
